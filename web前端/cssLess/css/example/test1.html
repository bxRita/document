<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <style>
      .page {
        max-width: 960px;
        margin: 0 auto;
      }
      .main {
        float: left;
        /* 要求宽度/包含块宽度使用600px/960px */
        width: 62.5%;
      }
      .sidebar {
        float: right;
        width: 31.25%; /* 300px/960px */
      }
      .post-photo {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="main">
        <img src="1.jpg" class="post-photo" />
      </div>
      <div class="sidebar">
        <img src="2.jpg" class="post-photo" />
      </div>
    </div>
  </body>
</html>
